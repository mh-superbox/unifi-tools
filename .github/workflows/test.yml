name: Test Python Package

on:
  push:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pipenv
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pipenv
          pip install build
          pipenv install --deploy --dev
      - name: Archive workspace
        uses: actions/upload-artifact@v3
        with:
          name: workspace
          path: ${{ github.workspace }}

  linter:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v3
        with:
          name: workspace
      - name: Check code format with black
        run: pipenv run black --diff --check $(git ls-files '*.py')
  #    - name: Lint with flake8
  #      run: pipenv run flake8 $(git ls-files '*.py') --show-source --statistics
      - name: Lint with mypy
        run: pipenv run mypy $(git ls-files '*.py')
      - name: Run tests
        run: pipenv run pytest

  test:
    needs: [linter]
    runs-on: ubuntu-latest
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v3
        with:
          name: workspace
      - name: Run tests
        run: pipenv run pytest
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v1.8
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v9
        id: changed_files
        with:
          files: coverage.svg
      - name: Commit files
        if: steps.changed_files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "mh@superbox.one"
          git config --local user.name "Michael Hacker"
          git add coverage.svg
          git commit -m "Updated coverage.svg"
      - name: Push changes
        if: steps.changed_files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
